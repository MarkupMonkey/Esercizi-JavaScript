<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  
  let person = { firsName: "", lastName: "", age: "" };
  let form = document.querySelector("form");

  person.firsName = form.querySelector("#firstName").value;
  person.lastName = form.querySelector("#lastName").value;
  person.age = form.querySelector("#age").value;

  document
    .querySelector("form")
    .setAttribute("data-person", JSON.stringify(person));
  console.log(person);


</script>
