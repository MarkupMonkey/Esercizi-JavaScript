<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <button id="add-row">Add row</button>
      <table id="person-table">
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>

<script>
  const btn = document.querySelector("#add-row");
  btn.addEventListener("click", addRow);

  function addRow() {
    let tRow = document.createElement("tr");
    let tdFirst = document.createElement("td");
    tdFirst.innerHTML = "First Name";
    tRow.append(tdFirst);
    let tdLast = document.createElement("td");
    tdLast.innerHTML = "Last Name";
    tRow.append(tdLast);
    let tdAge = document.createElement("td");
    tdAge.innerHTML = "Age";
    tRow.append(tdAge);
    document.querySelector("tbody").append(tRow);
    tdFirst.style.border = "2px solid red";
    tdAge.style.border = "2px solid blue";
    tdLast.style.border = "2px solid green";
  }
</script>
