<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post" onclick="asyncFetchPost()">
        Fetch Post
      </button>
      <button type="button" id="save-post" onclick="SavePost()">
        Save Post on LocalStorage
      </button>
    </div>
  </body>
</html>

<script>
  // const fetch = required('node-fetch');

  let fetchedPost = "";
  async function asyncFetchPost() {
    const response = await fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => response.json())
      .then((data) => (fetchedPost = data.body))
      .catch((error) => console.log(error));
    console.log(fetchedPost);
  }

  async function SavePost() {
    localStorage.setItem("post-body", fetchedPost);
  }
  // code here
</script>
