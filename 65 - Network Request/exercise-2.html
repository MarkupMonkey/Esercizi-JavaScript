<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post" onclick="fetchPost()">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
function fetchPost(){
  let localPost = JSON.parse(localStorage.getItem("post"));
  document.getElementById("post-title")
  .innerText = localPost.title;
  console.log(localPost) // code here
}  
</script>
